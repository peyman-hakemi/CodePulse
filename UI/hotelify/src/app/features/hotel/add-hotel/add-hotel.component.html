<div class="container">
  <h1 class="mt-3">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label">Hotel Name</label>
          <input
            type="text"
            id="HotelName"
            class="form-control"
            name="HotelName"
            [(ngModel)]="model.name"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">Hotel Description</label>
          <input
            type="text"
            id="HotelDescription"
            class="form-control"
            name="HotelDescription"
            [(ngModel)]="model.description"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </h1>
</div>
