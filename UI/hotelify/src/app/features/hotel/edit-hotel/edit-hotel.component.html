<div class="container">
  <h1 class="mt-3">Edit Hotel</h1>

  <ng-container *ngIf="hotel; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="hotelId">hotel Id</label>
          <input
            type="text"
            disabled
            value="{{ hotel.id }}"
            id="hotelId"
            class="form-control"
            name="hotelId"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="hotelId">hotel Name</label>
          <input
            type="text"
            [(ngModel)]="hotel.name"
            id="hotelName"
            class="form-control"
            name="hotelName"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="hotelId">hotel Description</label>
          <input
            type="text"
            [(ngModel)]="hotel.description"
            id="hotelDescription"
            class="form-control"
            name="hotelDescription"
          />
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button
            type="button"
            class="btn btn-danger ms-3"
            (click)="onDelete()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Hotel Not Found</div>
  </ng-template>
</div>
